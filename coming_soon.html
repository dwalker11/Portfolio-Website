<script src="js/vendor/jquery.js"></script><script src="js/foundation.min.js"></script><script>
      $('#subscribe_btn').on('click', function(){
        event.preventDefault();

        var email = $("#email_txt").val();
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

        if (email == null || email == "" || !re.test(email)) {
          swal("Oh no!", "A valid email address is required", "error");
          return false;
        }

        //swal("Good job!", "You've entered " + email + "!", "success");

        $.post(
          "includes/saveEmail.php",
          {email: email},
          null,
          "json"
        ).done(function(data){
            if (data.status) {
              swal("Good job!", data.msg, "success");
            } else {
              swal("Oh no!", data.msg, "error");
            }
          }
        ).fail(function(){
            swal("Oh no!", "Something went wrong", "error");
          }
        );
      });

      $(document).foundation();
    </script></body>
